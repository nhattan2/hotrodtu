                let [sT, eT] = opt.value.split('|');
                let sMin = toMin(sT);
                let eMin = toMin(eT);
                let isBusy = false;
                for (let item of scheduleData) {
                    if (editingId && item.id === editingId) continue;
                    if (item.day === day &&

                        Math.max(sMin, item.sMin) < Math.min(eMin, item.eMin)

                    opt.style.color = '#ef5350';
                } else {

        function checkConflict(n, ignoreId) {
            for (let x of scheduleData) {
                if (ignoreId && x.id === ignoreId) continue;
                if (x.day !== n.day) continue;
                if (Math.max(x.startW, n.startW) <= Math.min(x.endW, n.endW)) {
                    if (Math.max(x.sMin, n.sMin) < Math.min(x.eMin, n.eMin)) {
                        return { isConflict: true, msg: `Tr√πng: <b style="color:#d84315">${x.name}</b><br>Th·ª© ${x.day}, Tu·∫ßn ${x.startW}-${x.endW}<br>Gi·ªù: ${x.startT}-${x.endT}` };
                    }
                }
            }
            return { isConflict: false };
        }
        function handleSubmit() {
            const name = document.getElementById('className').value.trim().toUpperCase();
            const sW = parseInt(document.getElementById('startWeek').value);
            const eW = parseInt(document.getElementById('endWeek').value);
            let cred = document.getElementById('credits').value; if (cred === 'custom') cred = document.getElementById('cusCred').value;
            const code = document.getElementById('regCode').value.trim().toUpperCase();
            const lec = document.getElementById('lecturer').value.trim();
            if (!name || isNaN(sW) || isNaN(eW) || !cred) return showAlert("Thi·∫øu th√¥ng tin!", "error");
            if (sW > eW) return showAlert("Tu·∫ßn b·∫Øt ƒë·∫ßu > k·∫øt th√∫c!", "error");
            if (scheduleData.some(i => i.id !== editingId && i.name === name)) { if (!confirm(`M√¥n ${name} ƒë√£ c√≥. Th√™m ti·∫øp?`)) return; }
            const sessions = []; const blocks = document.querySelectorAll('.session-block');
            for (let b of blocks) {
                const day = b.querySelector('.inp-day').value;

                const lSel = b.querySelector('.inp-loc').value;
                const lCus = b.querySelector('.inp-cus-loc').value;
                let sT, eT;
                if (tSel === 'custom') {
                    if (!tCus.includes('-')) return showAlert("Sai ƒë·ªãnh d·∫°ng gi·ªù!", "error");
                    [sT, eT] = tCus.split('-').map(x => x.trim());
                } else if (tSel) { [sT, eT] = tSel.split('|'); }
                else return showAlert("Ch∆∞a ch·ªçn gi·ªù!", "error");
                let loc = (lSel === 'custom') ? lCus : lSel;
                if (!loc) return showAlert("Ch∆∞a nh·∫≠p ph√≤ng!", "error");
                const sMin = toMin(sT); const eMin = toMin(eT);
                const sObj = { day, startT: sT, endT: eT, location: loc, sMin, eMin, startW: sW, endW: eW };
                let conf = checkConflict(sObj, editingId);
                if (conf.isConflict) return showAlert(conf.msg, "conflict");
                for (let p of sessions) {
                    if (p.day === day && Math.max(p.sMin, sMin) < Math.min(p.eMin, eMin)) return showAlert("Tr√πng gi·ªù trong form!", "error");
                }
                sessions.push(sObj);
            }
            if (editingId) {
                const idx = scheduleData.findIndex(i => i.id === editingId);
                if (idx !== -1) scheduleData.splice(idx, 1);
                sessions.forEach((sess, i) => scheduleData.push({ id: (i === 0 ? editingId : Date.now() + i), code, name, credits: parseInt(cred), lecturer: lec, ...sess }));
                showAlert("ƒê√£ c·∫≠p nh·∫≠t!", "success"); resetForm();
            } else {
                sessions.forEach((sess, i) => scheduleData.push({ id: Date.now() + i, code, name, credits: parseInt(cred), lecturer: lec, ...sess }));
                showAlert(`ƒê√£ th√™m ${name}!`, "success"); clearInputs();
            }
            renderTable(); triggerCheckBusy();
        }
        function renderTable() {

        function editRow(id) {
